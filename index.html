<html>
    <head>
        <script src="js/jquery331.js" type="text/javascript"></script>

        <style type="text/css">
            body {
                font-size: 48px;
                background-color: #4d4545;
                color: white;
            }
            #container {
                width: 1800px;
            }
            .utf { width: 60px; padding-top: 10px; padding-bottom: 10px; float: left; }
        </style>
    </head>

    <body>
        <div id="container"></div>
    </body>

    <script type="text/javascript">
    (0x1F564+1).toString(16)
        $(document).ready(function () {
            for (i=0; i<1767; i++) {
                start = (0x1F300+i).toString(16).toUpperCase();
                $('#container').append('<div class="utf">&#x' + start + '</div>')
            }
        })
    </script>
</html>
